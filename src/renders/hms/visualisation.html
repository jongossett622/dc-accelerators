<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMSHost</title>

    <link rel="stylesheet" href="http://localhost:9100/dist/renders/image/package/image.min.css"/>
    <link rel="stylesheet" href="http://localhost:9100/dist/renders/hms/package/hms.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Helvetica, slab-serif;
        }

    </style>
</head>
<body>
    
<!-- LOADS PROSPECTS HEADER FILE BUT IS NOT RESPONSIVE YET -->
 <div class="hn-header" style="width:100%">
            <img src="http://i1.adis.ws/i/jondemo/HMSHost_M_header" style="width:100%">
      </div>    
<!-- END OF CODE TO ADD PROSPECTS HEADER FILE -->
    
<div class="js_banner_wrap"></div>


<script src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/reusable/cms-javascript-sdk.min.js"></script>
<script src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/reusable/handlebars.min.js"></script>
<script src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/reusable/utils.js"></script>
<script src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/reusable/handlebars_helpers.js"></script>

<script src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/renders/image/template.image.min.js"></script>
<script src="https://dev-solutions.s3.amazonaws.com/dc-renders/dist/renders/banner/template.banner.min.js"></script>

<script id="HMSHost-template" type="text/x-handlebars-template">
    <div class="amp-dc-banner js_dc_banner">
        <div class="amp-dc-banner-pic-wrap">
            {{templateChooser bannerImage}}
        </div>
        <div class="amp-dc-banner-info-wrap
        {{#if stackMobileLayout}}amp-dc-info-bottom{{/if}}
            {{#unless header}}
                {{#unless subheader}}
                    {{#unless description}}
                        {{#unless button.label}}
                            amp-dc-hide
                         {{/unless}}
                    {{/unless}}
                {{/unless}}
            {{/unless}}"
             data-align="{{#if alignment}}{{alignment}}{{else}}left{{/if}}"
             style="
                 {{#if textPositionLeft}}left:{{textPositionLeft}}%;{{/if}}
                 {{#if textPositionTop}}top:{{textPositionTop}}%;{{/if}}"
        >

            <div class="amp-dc-banner-info" data-opacity="{{bannerOpacity}}" data-color="{{bannerColor}}"
                 data-txtcolor="{{textColour}}" style="">
                {{#if header}}
                    <div class="amp-dc-banner-header">{{header}}</div>
                {{/if}}
                {{#if subheader}}
                    <div class="amp-dc-banner-subheader">{{subheader}}</div>
                {{/if}}
                {{#if description}}
                    <div class="amp-dc-banner-description">{{description}}</div>
                {{/if}}
                {{#if button.label}}
                    <a href="{{button.value}}"
                       class="amp-dc-banner-button {{#if style}}{{style}}{{/if}}">{{button.label}}</a>
                {{/if}}
            </div>
        </div>
    </div>
</script>

<script>

    function getQueryVar(params) {
        var paramsObj = {};
        var currentParam = null;

        for (var x = 0; x < params.length; x++) {
            currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
            if (currentParam && currentParam.length > 1) {
                paramsObj[params[x]] = currentParam[1];
            }

            else {
                console.warn('Param: ' + x + ' not found');
            }
        }
        var url = 'https://' + paramsObj.vse + '/cms/content/query?fullBodyObject=true&scope=tree&store=any&query=%7B"sys.iri":"http://content.cms.amplience.com/' + paramsObj.content + '"%7D&v=' + Date.now();
        return url;
    }

    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    Handlebars.partials.image = AmpCa.templates.image;

    AmpCa.utils.getCaData({
        url: getQueryVar(['vse', 'content']),
        callback: function (data) {
            var source   = document.getElementById("HMSHost-template").innerHTML;
            var template = Handlebars.compile(source);
            document.querySelectorAll(".js_banner_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });


</script>

</body>
</html>
